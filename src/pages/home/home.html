<ion-header>
  <ion-navbar>
    <ion-title>
      Super succès
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/profil.jpg">
      </ion-avatar>
      <h2>KOMACLO Jacques</h2>
      <p>Développeur</p>
    </ion-item>

    <img src="https://images.unsplash.com/photo-1503266980949-bd30d04d0b7a?auto=format&fit=crop&w=1350&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">

    <ion-card-content>
      <p>{{message}}</p>
    </ion-card-content>

  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="share"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab style="color:	#3b5998" (tap)="SharedFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab style="color:#25D366; " (tap)="SharedWhatsapp()">
        <ion-icon name="logo-whatsapp" color="#25D366"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
